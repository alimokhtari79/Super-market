<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/dist/output.css" />
		<title>Order Food</title>
	</head>
	<body
		class="font-Lato bg-neutral-50 md:text-sm text-slate-900 overflow-x-hidden"
	>
		<main class="main-container pt-8">
			<!-- main nav -->
			<nav
				class="flex justify-between items-center align-middle h-6 px-8 md:px-16"
			>
				<ul
					class="hidden md:order-2 md:flex md:gap-24 lg:gap-36 text-gray-500 text-lg"
				>
					<li>
						<a
							href="#home"
							class="px-2 relative after:content-[''] after:absolute after:bg-slate-900 after:h-0.5 after:w-full after:rounded-lg after:left-0 after:-bottom-1 after:scale-x-0 after:scale-y-100 after:transition after:ease after:delay-150 hover:after:scale-100 hover:text-slate-900"
							>Home</a
						>
					</li>
					<li>
						<a
							href="#menu"
							class="px-2 relative after:content-[''] after:absolute after:bg-slate-900 after:h-0.5 after:w-full after:rounded-lg after:left-0 after:-bottom-1 after:scale-x-0 after:scale-y-100 after:transition after:ease after:delay-150 hover:after:scale-100 hover:text-slate-900"
							>Menu</a
						>
					</li>
					<li>
						<a
							href="#contact"
							class="px-2 relative after:content-[''] after:absolute after:bg-slate-900 after:h-0.5 after:w-full after:rounded-lg after:left-0 after:-bottom-1 after:scale-x-0 after:scale-y-100 after:transition after:ease after:delay-150 hover:after:scale-100 hover:text-slate-900"
							>Contact</a
						>
					</li>
				</ul>

				<div class="logo">
					<a class="text-2xl text-orange-500 font-bold" href="#">Food</a>
				</div>

				<div
					class="shopping-cart--btn cursor-pointer md:order-2 py-1 px-3 rounded-xl shadow-lg z-20 bg-neutral-50"
				>
					<button>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-6 w-6"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
							stroke-width="2"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
							/>
						</svg>
					</button>
					<div
						class="cart-items flex items-center justify-center text-sm text-white absolute right-7 md:right-14 top-4 w-5 h-5 bg-rose-700 rounded-xl z-40"
					>
						0
					</div>
					<div
						class="flex items-center justify-center text-sm text-white absolute right-7 md:right-14 top-4 w-5 h-5 bg-rose-700 rounded-xl blur-lg z-30"
					></div>
				</div>
			</nav>
			<!-- main nav -->
			<!-- hero section -->
			<section
				class="relative mt-10 w-full hero-h-small sm:hero-h flex flex-col md:flex-row items-center p-8 overflow-hidden md:pl-16"
			>
				<!-- left -->
				<div class="w-full md:w-1/2 h-96 flex justify-center items-start">
					<div
						class="flex justify-center items-center md:items-start text-center flex-col"
					>
						<div
							class="hidden md:flex items-center justify-center rounded-full shadow-lg shadow-orange-200 pl-4 pr-2 py-1.5"
						>
							<p class="text-sm mr-3 font-bold text-orange-400">
								Bike Delivery
							</p>
							<img
								class="w-8 h-8 rounded-full"
								src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/000000/external-food-delivery-gig-economy-flaticons-flat-flat-icons.png"
							/>
						</div>
						<h1
							class="text-4xl md:text-5xl md:text-left font-bold leading-snug mt-4"
						>
							Fastest Delivery in<span class="text-orange-400">Your City</span>
						</h1>
						<p class="text-gray-400 text-sm mt-3">
							Take the Hassles out of your delivery ! Just call us
						</p>
						<a
							class="order-btn mt-5 text-lg py-3 px-8 rounded-xl shadow-lg bg-gradient-to-tr from-rose-700 to-amber-400 text-white transition-all"
							href="#menu"
							>Order Now
						</a>
					</div>
					<div class="transform lg:-translate-y-20 lg:-translate-x-20">
						<img
							class="hidden lg:flex min-w-max min-h-fit"
							src="../src/assets/image/paper_plane.png"
							alt=""
						/>
					</div>
				</div>
				<!-- left -->

				<!-- Right -->
				<div
					class="w-3/4 h-screen flex justify-center items-center scale-75 md:scale-95 transform translate-x-0 md:translate-x-10 translate-y-16 md:translate-y-0"
				>
					<img
						class="w-60 h-60 sm:w-72 sm:h-72 rounded-full custom-shadow"
						src="./assets/image/logo.jpg"
						alt=""
					/>

					<!-- Inner -->
					<div
						class="hw-inner flex justify-between items-center absolute border rounded-full border-gray-800 anim-8s animate-spin-slow"
					>
						<div class="flex justify-between items-center w-full h-full">
							<div
								class="bg-neutral-50 rounded-full custom-shadow h-24 w-24 flex justify-center items-center transform -translate-x-14"
							>
								<img
									class="w-20 h-20 object-center animate-rotate-img anim-8s"
									src="./assets/image/food/pizza.png"
									alt="pizza"
								/>
							</div>

							<div
								class="bg-neutral-50 rounded-full custom-shadow h-24 w-24 flex justify-center items-center transform translate-x-14"
							>
								<img
									class="w-20 h-20 object-center animate-rotate-img anim-8s"
									src="./assets/image/food/pancake.png"
									alt="pizza"
								/>
							</div>
						</div>

						<!-- in mobile -->
						<div
							class="absolute flex justify-between items-center w-full h-full"
						>
							<div
								class="bg-neutral-50 rounded-full custom-shadow h-24 w-24 flex justify-center items-center transform translate-x-28 translate-y-52 sm:hidden"
							>
								<img
									class="w-20 h-20 object-center animate-rotate-img anim-8s"
									src="./assets/image/food/hot_dog.png"
									alt="pizza"
								/>
							</div>

							<div
								class="bg-neutral-50 rounded-full custom-shadow h-24 w-24 flex justify-center items-center transform -translate-x-28 -translate-y-52 sm:hidden"
							>
								<img
									class="w-20 h-20 object-center animate-rotate-img anim-8s"
									src="./assets/image/food/Custard.png"
									alt="pizza"
								/>
							</div>
						</div>
						<!-- in mobile -->
					</div>
					<!-- Inner -->

					<!-- Outer -->
					<div
						class="hw-outer hidden sm:flex justify-between items-center absolute border rounded-full border-gray-800 animate-spin-slow"
					>
						<div class="flex justify-between items-center w-full h-full">
							<div
								class="bg-neutral-50 rounded-full custom-shadow h-24 w-24 flex justify-center items-center transform translate-x-9 translate-y-56"
							>
								<img
									class="w-20 h-20 object-center animate-rotate"
									src="./assets/image/food/Leafy_Green.png"
									alt=""
								/>
							</div>

							<div
								class="bg-neutral-50 rounded-full custom-shadow h-24 w-24 flex justify-center items-center transform -translate-x-9 -translate-y-56"
							>
								<img
									class="w-20 h-20 object-center animate-rotate-img"
									src="./assets/image/food/Cupcake.png"
									alt=""
								/>
							</div>
						</div>

						<div
							class="absolute flex justify-between items-center w-full h-full"
						>
							<div
								class="bg-neutral-50 rounded-full custom-shadow h-24 w-24 flex justify-center items-center transform translate-x-9 -translate-y-56"
							>
								<img
									class="w-20 h-20 object-center animate-rotate-img"
									src="./assets/image/food/hot_dog.png"
									alt=""
								/>
							</div>

							<div
								class="bg-neutral-50 rounded-full custom-shadow h-24 w-24 flex justify-center items-center transform -translate-x-9 translate-y-56"
							>
								<img
									class="w-20 h-20 object-center animate-rotate-img"
									src="./assets/image/food/Custard.png"
									alt=""
								/>
							</div>
						</div>
					</div>
					<!-- Outer -->
				</div>
				<!-- Right -->
			</section>
			<!-- hero section -->
			<!-- search and filter -->
			<section
				class="px-4 md:px-16 my-10 pt-8 flex flex-col justify-center"
				id="menu"
			>
				<div class="flex justify-between flex-wrap">
					<!-- Search left -->
					<div
						class="w-full md:w-1/3 input flex h-11 justify-center items-center search-w rounded-full bg-white overflow-hidden shadow-2xl"
					>
						<input
							type="text"
							id="searchInput"
							class="w-full h-11 px-3.5 bg-white text-gray-500 rounded-lg text-xl outline-none"
							placeholder="Search"
						/>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-9 w-10 flex justify-center items-center text-white bg-amber-400 mx-1.5 rounded-full p-1"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
							stroke-width="2"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
							/>
						</svg>
					</div>
					<!-- Search left -->
					<!-- Search Right -->
					<div
						class="w-full md:w-2/3 flex justify-around items-center mt-8 md:mt-0"
					>
						<button
							class="select-btn text-lg h-10 w-28 rounded-full shadow-2xl transition-all duration-500"
							data-filter=""
						>
							All
						</button>
						<button
							class="select-btn text-lg h-10 w-28 rounded-full shadow-2xl transition-all duration-500"
							data-filter="food"
						>
							Food
						</button>
						<button
							class="select-btn text-lg h-10 w-28 rounded-full shadow-2xl transition-all duration-500"
							data-filter="fruit"
						>
							Fruit
						</button>
					</div>
					<!-- Search Right -->
				</div>
				<!-- search and filter  -->
				<!-- menu -->
				<section class="menu w-full grid mt-10">
					<!-- item -->
					<!-- item -->

					<!-- items -->
				</section>
				<!-- menu -->
			</section>
			<section
				class="w-full flex justify-center h-20 bg-orange-400 text-white py-4"
			>
				<footer
					id="contact"
					class="flex w-96 justify-between flex-col lg:flex-row items-center"
				>
					<a
						href="https://github.com/alimokhtari79/Order-Food"
						class="underline text-blue-700 font-bold"
						target="_blank"
						>Github source code</a
					>
					<p>
						Design inspired from
						<a
							href="https://dribbble.com/shots/17393231-Food-Order-Delivery-Website-Design"
							class="underline text-blue-700 font-bold"
							target="_blank"
							>Link</a
						>
						and
						<a
							href="https://dribbble.com/shots/17351286-Fruit-Food-Delivery-Landing-Page"
							class="underline text-blue-700 font-bold"
							target="_blank"
						>
							Link
						</a>
					</p>
				</footer>
			</section>
		</main>
		<!-- Cart Overly -->
		<div
			class="cart-overlay fixed top-0 right-0 w-full h-full md:w-1/4 md:min-w-min z-10 bg-gradient-to-tr from-rose-500 to-amber-300 md:rounded-3xl"
		>
			<div
				class="cart-container md:w-96 m-auto flex justify-center items-center flex-col pt-20 px-6"
			>
				<h2 class="text-white text-3xl">shopping Cart</h2>
				<div class="flex flex-col items-center">
					<!-- cart content -->
					<div class="cart-content overflow-auto mt-5"></div>
					<!-- cart content -->
					<!-- cart footer -->
					<div class="flex items-center justify-center mt-6">
						<h3 class="text-white text-lg">
							Total Price :<span class="cart-total pl-2"></span>
						</h3>
						<button
							class="clear-cart font-bold clear-cart ml-5 px-6 py-3 bg-rose-800 rounded-lg text-white"
						>
							Remove Items
						</button>
					</div>
					<!-- cart footer -->
				</div>
			</div>
		</div>
		<!-- Cart Overly -->
		<!-- Scroll to top btn -->
		<a href="#" class="">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="to-top transition delay-300 h-6 w-6 fixed bottom-4 right-6 rounded-lg bg-gray-200 opacity-0 pointer-events-none"
				viewBox="0 0 20 20"
				fill="currentColor"
			>
				<path
					fill-rule="evenodd"
					d="M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 7.414V15a1 1 0 11-2 0V7.414L6.707 9.707a1 1 0 01-1.414 0z"
					clip-rule="evenodd"
				/>
			</svg>
		</a>
		<!-- Scroll to top btn -->

		<script src="./index.js"></script>
	</body>
</html>
